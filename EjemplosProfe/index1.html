<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="lightgray"></a-plane>

      <!-- Objetos sobre el piso -->
      <a-box position="-1 0.5 -3" color="tomato"></a-box>
      <a-sphere position="1 1.25 -3" radius="1" color="skyblue"></a-sphere>
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="seagreen"></a-cylinder>

      <!-- Fondo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
